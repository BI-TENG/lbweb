<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>土銀證卷智能客服</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- icon -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <!-- scrollbar -->
    <link rel="stylesheet" href="./css/OverlayScrollbars.css">
    <link rel="stylesheet" href="./css/os-theme-thin-dark.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/customer_service.css">
</head>

<body>
    <div class="frame">
        <!-- 天 -->
        <header>
            <div class="container">
                <div class="logo">
                    <img src="./images/icon_logo.png">土地銀行
                </div>
                <a href="javascript:;" class="menu_btn"></a>
            </div>

            <div class="menu">
                <h5>
                    <span>快速選單</span>
                </h5>
                <div class="box">
                    <a href="">優惠活動</a>
                    <a href="">信用卡介紹</a>
                    <a href="">信用卡帳單查詢或補寄</a>
                    <a href="">匯率換算</a>
                    <a href="">分行查詢</a>
                </div>
            </div>
        </header>


        <!-- 主要 -->
        <div class="content">
            <!-- 同意訊息 -->
            <div class="agree">
                <div class="container">
                    <div>
                        <img src="./images/vector_pc_2.png" class="loudly">
                        <p>
                            為保護您的權益，請詳細閱讀「<a href="#">個人資料運用法定告知事項</a>」，當問題送出時，即視同您已充分瞭解與同意。
                        </p>
                    </div>

                    <div>
                        <img src="./images/vector_pc_1.png" class="cancel">
                        <input type="button" value="同意" class="mobile_btn">
                    </div>
                </div>
            </div>

            <!-- 對話訊息 -->
            <div class="message_box">
                <div class="bank_message_box">
                    <img src="./images/人物電腦版.png">

                    <div class="bank_message">
                        <p>
                            您好~非常開心與您見面唷!!<br>您可以點選快速選單，或者直接輸入您要的問題，我會立刻為您解答唷^_^
                        </p>
                        <a href="">
                            點我查看更多相關投資資訊
                        </a>
                        <span>14:00</span>
                    </div>
                </div>

                <div class="my_message_box">
                    <div class="my_message">
                        <p>投資</p>
                        <span>14:02</span>
                    </div>
                </div>

                <div class="bank_message_box">
                    <img src="./images/人物電腦版.png">
                    <div class="bank_message">
                        <p>您好</p>
                        <a href="">投資標的挑選方式</a>
                        <a href="">投資風險屬性測試</a>
                        <a href="">基金投資報酬率計費方法</a>
                        <a href="">青年安心成家購屋優惠貸款資格</a>
                        <span>14:03</span>
                    </div>
                </div>

                <div class="my_message_box">
                    <div class="my_message">
                        <p>股票</p>
                        <span>14:05</span>
                    </div>
                </div>

            </div>
        </div>

        <!-- 輸入框 -->
        <div class="down">
            <input type="text" name="" class="input_txt">
            <input type="button" value="" class="button">
        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <!-- scrollbar -->
    <script src="./js/jquery.overlayScrollbars.js"></script>
    <script src="./js/OverlayScrollbars.js"></script>
    <!-- style -->
    <script src="./js/customer_service.js"></script>
</body>

</html>
